<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit your feedback using our Product Review Form. Rate features, share your experience, and help us improve.">
  <meta name="author" content="Yakan Frank">
  <title>Product Review Form</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
            <!-- Product Name -->
      <label for="productName">Product Name: <span class="required" aria-label="required">*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options will be populated dynamically via JavaScript -->
      </select>

            <!-- Overall Rating -->
      <fieldset class="rating">
        <legend>Overall Rating: <span class="required" aria-label="required">*</span></legend>

        <label for="star1">
          <input type="radio" id="star1" name="rating" value="1" required>
          ☆
        </label>

        <label for="star2">
          <input type="radio" id="star2" name="rating" value="2">
          ☆☆
        </label>

        <label for="star3">
          <input type="radio" id="star3" name="rating" value="3">
          ☆☆☆
        </label>

        <label for="star4">
          <input type="radio" id="star4" name="rating" value="4">
          ☆☆☆☆
        </label>

        <label for="star5">
          <input type="radio" id="star5" name="rating" value="5">
          ☆☆☆☆☆
        </label>
      </fieldset>


            <!-- Date of Installation -->
      <label for="installDate">Date of Installation: <span class="required" aria-label="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
      <fieldset class="features">
        <legend>Which features did you find useful in the product? (Check all that apply)</legend>

        <label for="durability">
          <input type="checkbox" id="durability" name="features" value="Durability">
          Durability
        </label>

        <label for="ease">
          <input type="checkbox" id="ease" name="features" value="Ease of Use">
          Ease of Use
        </label>

        <label for="performance">
          <input type="checkbox" id="performance" name="features" value="Performance">
          Performance
        </label>

        <label for="design">
          <input type="checkbox" id="design" name="features" value="Design">
          Design
        </label>
      </fieldset>




            <!-- Written Review -->
      <label for="review">Written Review (Optional):</label>
      <textarea id="review" name="review" rows="4" cols="50"></textarea>

      <!-- User Name -->
      <label for="username">Your Name (Optional):</label>
      <input type="text" id="username" name="username">

            <!-- Submit Button -->
      <input type="submit" value="Post Review">
    </form>
  </main>

  <footer>
    <p>©2024 YAKAN FRANK <br />
      UGANDA<br />
      Last Modification: 02/26/2024 13:56:10</p>
  </footer>

  
</body>

</html>
